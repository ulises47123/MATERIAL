<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Redes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .navbar {
      background-color: #1c1c1c;
      overflow: hidden;
      display: flex;
      padding: 0;
    }

    .navbar a, .dropdown button {
      color: white;
      padding: 16px 20px;
      text-decoration: none;
      text-align: center;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }

    .navbar a:hover, .dropdown:hover button {
      background-color: #333;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c2c2c;
      min-width: 200px;
      z-index: 1;
      text-align: left;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Inicio</a>

    <div class="dropdown">
      <button>Introducción a las Redes</button>
      <div class="dropdown-content">
        <a href="#">El modelo OSI</a>
        <a href="#">Glosario</a>
        <a href="#">Subneteo</a>
        <a href="#">Medios</a>
      </div>
    </div>

    <div class="dropdown">
      <button>Redes de Área Local LAN</button>
      <div class="dropdown-content">
        <a href="#">Interface de red</a>
        <a href="#">Dispositivos de Networking</a>
        <a href="#">Topología</a>
      </div>
    </div>

    <div class="dropdown">
      <button>Armado de una Red Pequeña</button>
      <div class="dropdown-content">
        <a href="#">Cable par trenzado</a>
        <a href="#">Instalar una placa de red</a>
        <a href="#">Configuración de la Internet</a>
      </div>
    </div>

    <a href="#">Packet Tracer CISCO</a>
    <a href="#">Información</a>
  </div>

</body>
</html>
